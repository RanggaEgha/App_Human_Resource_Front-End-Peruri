    <!-- JavaScript for Mobile Dropdown Navigation -->
    <script>
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(event) {
                event.stopPropagation(); // Mencegah intervensi dari listener lain
                window.location.href = this.getAttribute('href');
            });
        });
        document.getElementById('mobileTabSelect').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            var href = selectedOption.getAttribute('href');
            if (href) {
                window.location.href = href;
            }
        });
        // Toggle password visibility
        document.querySelectorAll('.input-group .btn-outline-secondary').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Profile save functionality
        document.getElementById('saveProfile').addEventListener('click', function() {
            const inputs = document.querySelectorAll('.form-control[readonly]');
            inputs.forEach(input => {
                input.removeAttribute('readonly');
            });

            this.innerHTML = '<i class="fas fa-check me-2"></i>Save Changes';
            this.classList.remove('btn-primary');
            this.classList.add('btn-success');

            this.onclick = function() {
                inputs.forEach(input => {
                    input.setAttribute('readonly', true);
                });

                this.innerHTML = '<i class="fas fa-save me-2"></i>Save Profile';
                this.classList.remove('btn-success');
                this.classList.add('btn-primary');

                const toast = document.createElement('div');
                toast.className = 'position-fixed bottom-0 end-0 p-3';
                toast.style.zIndex = '11';
                toast.innerHTML = `
                    <div class="toast show" role="alert">
                        <div class="toast-header">
                            <i class="fas fa-check-circle text-success me-2"></i>
                            <strong class="me-auto">Success</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                        </div>
                        <div class="toast-body">
                            Profile updated successfully!
                        </div>
                    </div>
                `;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);

                this.onclick = null;
            }
        });
        document.getElementById('mobileTabSelect').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            var href = selectedOption.getAttribute('data-href');
            if (href) {
                window.location.href = href;
            }
        });
    </script>
